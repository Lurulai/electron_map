<div class="wrapper">
    <div class="widget-container">

            <h1 class="city" id="city">Current Weather</h1>

            <h3 id="date">Month, Day Year</h3>
            <h3 id="time">Time</h3>
            <br />

        <div class="top-right">
            <img id="weather-icon" src="https://myleschuahiock.files.wordpress.com/2016/02/sunny2.png">

            <h1 id="temperature">0</h1>
