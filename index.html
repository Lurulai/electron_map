<!DOCTYPE html>

<html>
  <head>
    <title>ARGUABLY USELESS WEATHER FORECAST</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles/toggle.css" />
    <link rel="stylesheet" type="text/css" href="./styles/card-style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/weather-icons-wind.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/weather-icons.min.css" />

  </head>
  
<!-- --------------------------------------------------------------------------- -->

  <body>
    <div class="flex-container">
      <div id="map">
        <button id="comparison" class="button_shadow" onclick="OpenOrClose()">
          <img id="comp_img" src="./imgs/pin.png" alt="location-pin" />
        </button>
      </div>

      <div id="mySidebar" class="sidebar scroller close">
        
        <div class = "sidebar-header">
          <label class="switch">
            <button id="to-data" class="button_shadow">
              <img id="data-img" src="./imgs/data.png" alt="antenna" />
            </button>
          </label>
        </div>


        <div id="top_panel" style="display: none;">
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="band_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="spread_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="freq_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="rssi_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="snr_chart"></canvas>
            </div>
          </div>
        </div>

        <div id="bottom_panel">
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="temperature_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="pressure_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="humidity_chart"></canvas>
            </div>
          </div>
          <div class="graphs-container">
            <div class="chart-container">
              <canvas id="light_chart"></canvas>
            </div>
          </div>
        </div>


        <div class="legend-container">
          <div id="legend"></div>
        </div>


        <span style="position: center fixed; color: black; padding-top: 80px; display: flex; justify-content: center;">
          <a href="https://leafletjs.com">Leaflet</a> 
            &copy; 
            <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>,
            <a href="https://agafonkin.com">Volodymyr Agafonkin</a>
        </span>

      </div>
    </div>

<!-- --------------------------------------------------------------------------- -->

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./scripts/fetch_data.js"></script>
    <script src="./scripts/chart.js"></script>
    <script src="./scripts/map.js"></script>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/functions.js"></script>

  </body>
</html>
